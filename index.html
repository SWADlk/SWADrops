<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWADrops - Airdrop Hub</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .airdrops-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .airdrop-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .airdrop-card:hover {
      transform: scale(1.03);
    }
    .airdrop-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">ðŸš€ SWADrops</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="https://t.me/SWADrops" target="_blank">Telegram</a>
    </div>
  </nav>

  <section class="airdrops-list">
    <!-- Airdrops will be loaded here -->
  </section>

  <footer>
    <p>&copy; 2025 SWADrops. All rights reserved.</p>
  </footer>
<script>
  fetch('https://script.google.com/macros/s/AKfycbwxiw0R-XmhUUSpZ1PPrikXuzi6d6ikecqy4pkg5j1vCN19WjdmIGp4G5ZMBji9OHZ9/exec')
  .then(res => res.json())
  .then(data => {
    const container = document.querySelector('.airdrops-list');
    container.innerHTML = '';

    data.forEach(drop => {
      const card = document.createElement('div');
      card.className = 'airdrop-card';
      card.innerHTML = `
        <img src="${drop.image}" alt="${drop.name}" />
        <h3>${drop.name}</h3>
        <a href="airdrop.html?id=${drop.id}" class="detail-link">View Details</a>
      `;
      container.appendChild(card);
    });
  });
</script>
</body>
</html>
